<div style="padding-bottom: 4rem;">
    <h1>
        {{game.gameData.name}}
        <button mat-raised-button color="primary" (click)="openBoardInfoDialog()">Info</button>
    </h1>

    <app-tcr-canvas-container [game]="game" />

    <mat-accordion>
        <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
            Actions
            </mat-panel-title>
        </mat-expansion-panel-header>
            <div class="button-row mt-h">
                <button mat-raised-button color="primary" class="mr" (click)="btnDownload()">Download</button>
                <button mat-mini-fab color="primary" aria-label="Inspect icon" (click)="game.toggleInspect()" class="mr">
                    <mat-icon>search</mat-icon>
                </button>
                <button mat-raised-button color="primary" class="mr" (click)="copyExport()">Export Game</button>
                <button mat-raised-button color="primary" class="mr" (click)="copyHistory()">Copy History</button>
                <button mat-raised-button color="primary" (click)="screenshot()" disabled><mat-icon>camera_alt</mat-icon></button>
            </div>
            
            <p *ngIf="game.clickData.inspect" style="margin-bottom:0;">Click on any piece to inspect it</p>
            <br />
            
            <div *ngIf="(game.loadedFrom === 'editor' || game.loadedFrom === 'file') && auth.loggedIn">
                <span class="mr">Upload Board:</span>
                <mat-form-field class="mr">
                    <mat-label>Board Code</mat-label>
                    <input matInput [(ngModel)]="uploadCode" />
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="uploadBoard()">Upload</button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
