<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="boardName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by board name">
      Board Name
    </th>
    <td mat-cell *matCellDef="let row"> {{row.boardName}} </td>
  </ng-container>

  <ng-container matColumnDef="opponent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by opponent">
      Opponent
    </th>
    <td mat-cell *matCellDef="let row"> {{row.opponent}} </td>
  </ng-container>

  <ng-container matColumnDef="myColor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by my color">
      My Color
    </th>
    <td mat-cell *matCellDef="let row"> {{row.myColor}} </td>
  </ng-container>

  <ng-container matColumnDef="turnNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by turn number">
      Turn #
    </th>
    <td mat-cell *matCellDef="let row"> {{row.turnNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="turn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by whose turn">
      Whose Turn
    </th>
    <td mat-cell *matCellDef="let row"> {{row.turn}} </td>
  </ng-container>

  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef>
      Open
    </th>
    <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary">Open</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even;" [class.table-even]="even" [class.table-odd]="!even"></tr>
</table>
