<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="boardCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by board code">
      Board Code
    </th>
    <td mat-cell *matCellDef="let row"> {{row.boardCode}} </td>
  </ng-container>

  <ng-container matColumnDef="boardName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by board name">
      Board Name
    </th>
    <td mat-cell *matCellDef="let row"> {{row.boardName}} </td>
  </ng-container>

  <ng-container matColumnDef="creator">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by my creator">
      Creator
    </th>
    <td mat-cell *matCellDef="let row"> {{row.creator}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by upload date">
      Uploaded
    </th>
    <td mat-cell *matCellDef="let row"> {{row.date.toLocaleDateString()}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by size">
      Size
    </th>
    <td mat-cell *matCellDef="let row"> {{row.size.str}} </td>
  </ng-container>
  <ng-container matColumnDef="plays">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by play count">
      Plays
    </th>
    <td mat-cell *matCellDef="let row"> {{row.plays}} </td>
  </ng-container>
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rating">
      Rating
    </th>
    <td mat-cell *matCellDef="let row"> {{row.rating}} </td>
  </ng-container>

  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef>
      Open
    </th>
    <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary">Open</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even;" [class.table-even]="even" [class.table-odd]="!even"></tr>
</table>
