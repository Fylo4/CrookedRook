<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="boardName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by board name">
      Board Name
    </th>
    <td mat-cell *matCellDef="let row"> {{row.boardName}} </td>
  </ng-container>

  <ng-container matColumnDef="whitePlayer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by white player">
      White
    </th>
    <td mat-cell *matCellDef="let row"> {{row.whitePlayer}} </td>
  </ng-container>

  <ng-container matColumnDef="blackPlayer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by host black player">
      Black
    </th>
    <td mat-cell *matCellDef="let row"> {{row.blackPlayer}} </td>
  </ng-container>

  <ng-container matColumnDef="turnNum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by turn number">
      Turn #
    </th>
    <td mat-cell *matCellDef="let row"> {{row.turnNum}} </td>
  </ng-container>

  <ng-container matColumnDef="spectate">
    <th mat-header-cell *matHeaderCellDef>
      Spectate
    </th>
    <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary">Spectate</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even;" [class.table-even]="even" [class.table-odd]="!even"></tr>
</table>
