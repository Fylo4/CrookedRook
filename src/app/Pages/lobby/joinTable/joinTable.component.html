<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="boardName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by board name">
      Board Name
    </th>
    <td mat-cell *matCellDef="let row"> {{row.boardName}} </td>
  </ng-container>

  <ng-container matColumnDef="host">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by host">
      Host
    </th>
    <td mat-cell *matCellDef="let row"> {{row.host}} </td>
  </ng-container>

  <ng-container matColumnDef="hostColor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by host color">
      Host Color
    </th>
    <td mat-cell *matCellDef="let row"> {{row.hostColor}} </td>
  </ng-container>

  <ng-container matColumnDef="private">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by private">
      Private
    </th>
    <td mat-cell *matCellDef="let row"> {{row.private}} </td>
  </ng-container>

  <ng-container matColumnDef="saved">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by saved">
      Saved
    </th>
    <td mat-cell *matCellDef="let row"> {{row.saved}} </td>
  </ng-container>

  <ng-container matColumnDef="join">
    <th mat-header-cell *matHeaderCellDef>
      Join
    </th>
    <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary">Join</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let even = even;" [class.table-even]="even" [class.table-odd]="!even"></tr>
</table>
